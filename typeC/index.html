<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="assets/css/main.css">

    <script type="text/javascript" src="assets/js/plugin/jquery-3.3.1.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
    <script type="text/javascript" src="assets/js/plugin/jquery.transform2d.js"></script>
    <script type="text/javascript" src="assets/js/plugin/jquery.easing.1.3.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <img src="assets/img/header.jpg">
        </header>
        <div class="container">
            <div class="contents">
                <div class="contents-holder">
                    <div class="event-txt ">
                        <img src="assets/img/sec1_txt1.png">
                    </div>
                    <div class="card-con ">
                        <div class="card">
                            <img src="assets/img/sec1_card.png">
                        </div>
                        <div class="shadow">
                            <img src="assets/img/sec1_card_shadow.png">
                        </div>
                    </div>
                    <div class = "main-txt ">
                        <div class="txt">
                            <img src="assets/img/sec1_txt2.png">
                        </div>
                        <div class="title ">
                            <img src="assets/img/sec1_title.png">
                        </div>
                        <div class="btn ">
                            <img src="assets/img/sec1_btn.png">
                        </div>
                        <div class="benefit ">
                            <img src="assets/img/sec1_benefit.png">
                        </div>
                    </div>

                    <ul class="circle-con-list">
                        <li class="circle-1">
                            <div class="circle">
                                <img src="assets/img/sec2_circle.png">
                            </div>
                            <div class="glass">
                                <img src="assets/img/sec2_circle_glass.png">
                            </div>
                            <div class="camera">
                                <img src="assets/img/sec2_circle_camera.png">
                            </div>
                            <div class="bag">
                                <img src="assets/img/sec2_circle_bag.png">
                            </div>
                            <div class="flight">
                                <img src="assets/img/sec2_circle_flight.png">
                            </div>
                        </li>
                    </ul>
                    <ul class="sub-con-list">
                        <li class="sub-1">
                            <div class="cloud-1">
                                <img src="assets/img/sec2_cloud1.png">
                            </div>
                            <div class="cloud-2">
                                <img src="assets/img/sec2_cloud2.png">
                            </div>
                            <div class="cloud-3">
                                <img src="assets/img/sec2_cloud3.png">
                            </div>
                        </li>
                    </ul>
                    <ul class="txt-con-list">
                        <li class="txt-1">
                            <div class="icon">
                                <img src="assets/img/sec2_icon.png">
                            </div>
                            <div class="title">
                                <img src="assets/img/sec2_title.png">
                            </div>
                            <div class="btn">
                                <img src="assets/img/sec2_btn.png">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="slide-btn-holder motion">
                    <img src="assets/img/sec1_slide_btn.png">
                </div>

                <ol class="indi-con-list">
                    <li class="dot-1"></li>
                    <li class="dot-2"></li>
                    <li class="dot-3"></li>
                    <li class="dot-4"></li>
                    <li class="dot-5"></li>
                </ol>

                <div class="sub"></div>
            </div>
        </div>
        <footer>

            <a class="btn-1">
                <img src="assets/img/footer_btn1.jpg">
            </a>
            <a class="btn-2">
                <img src="assets/img/footer_btn2.jpg">
            </a>
        </footer>
    </div>
  <!--  <div class="test">
        <img src="assets/img/sec2.jpg">
    </div>-->
   <!-- <script type="text/javascript" src="assets/js/util/AnimationFrame.js"></script>-->
    <script type="text/javascript" src="assets/js/util/easing.js"></script>
    <script type="text/javascript" src="assets/js/util/swipeUtil.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/step.js"></script>
</body>
</html>
