<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>samsung card</title>
    
    <link rel="stylesheet" href="assets/css/popup.css">
    <link rel="stylesheet" href="assets/css/main.css">
    
    <script type="text/javascript" src="../common/js/plugin/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../common/js/plugin/jquery.transform2d.js"></script>
    <script type="text/javascript" src="../common/js/plugin/jquery.easing.1.3.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <a href="../main/index.html"><img src="assets/img/header.jpg"></a>
        </header>
        
        <div class="container">
            <div class="txt"><img src="assets/img/txt.png"></div>
            
            <div class="card-holder">
                <div class="card-box">
                    <div class="card-clip">
                        <div class="card-pod-1 card-pod">
                            <div class="card-scale">
                                <div class="card pod">
                                    <div class="card-mask">
                                        <img src="assets/img/card1.png">
                                        <div class="img-mask">
                                            <div class="card-image-1 card-image"></div>
                                        </div>
                                        <div class="drag-area"></div>
                                        <div class="button card-btn-1 hover">
                                            <a href="#">
                                                <div class="normal"><img src="assets/img/card1_bt.png"></div>
                                                <div class="focus"><img src="assets/img/card1_bt_focus.png"></div>
                                            </a>
                                        </div>
                                    </div>
                                    <img src="assets/img/card_bg.png">
                                </div>
                            </div>
                            <div class="card-float"><img src="assets/img/card1_card.png"></div>
                        </div>
    
                        <div class="card-pod-2 card-pod">
                            <div class="card-scale">
                                <div class="card pod">
                                    <div class="card-mask">
                                        <img src="assets/img/card2.png">
                                        <div class="img-mask">
                                            <div class="card-image-2 card-image"></div>
                                        </div>
                                        <div class="drag-area"></div>
                                        <div class="button card-btn-2 hover"  card-index="0">
                                            <a href="#">
                                                <div class="normal"><img src="assets/img/card2_bt.png"></div>
                                                <div class="focus"><img src="assets/img/card2_bt_focus.png"></div>
                                            </a>
                                        </div>
                                    </div>
                                    <img src="assets/img/card_bg.png">
                                </div>
                            </div>
                        </div>
    
                        <div class="card-pod-3 card-pod">
                            <div class="card-scale">
                                <div class="card pod">
                                    <div class="card-mask">
                                        <img src="assets/img/card3.png">
                                        <div class="img-mask">
                                            <div class="card-image-3 card-image"></div>
                                        </div>
                                        <div class="drag-area"></div>
                                        <div class="button card-btn-3 hover"  card-index="1">
                                            <a href="#">
                                                <div class="normal"><img src="assets/img/card3_bt.png"></div>
                                                <div class="focus"><img src="assets/img/card3_bt_focus.png"></div>
                                            </a>
                                        </div>
                                    </div>
                                    <img src="assets/img/card_bg.png">
                                </div>
                            </div>
                        </div>
    
                        <div class="card-pod-4 card-pod">
                            <div class="card-scale">
                                <div class="card pod">
                                    <div class="card-mask">
                                        <img src="assets/img/card4.png">
                                        <div class="img-mask">
                                            <div class="card-image-4 card-image"></div>
                                        </div>
                                        <div class="drag-area"></div>
                                        <div class="button card-btn-4 hover" card-index="2">
                                            <a href="#">
                                                <div class="normal"><img src="assets/img/card4_bt.png"></div>
                                                <div class="focus"><img src="assets/img/card4_bt_focus.png"></div>
                                            </a>
                                        </div>
                                    </div>
                                    <img src="assets/img/card_bg.png">
                                </div>
                            </div>
                        </div>
    
                        <div class="card-pod-5 card-pod">
                            <div class="card-scale">
                                <div class="card pod">
                                    <div class="card-mask">
                                        <img src="assets/img/card5.png">
                                        <div class="img-mask">
                                            <div class="card-image-5 card-image"></div>
                                        </div>
                                        <div class="drag-area"></div>
                                        <div class="button card-btn-5 hover" card-index="3">
                                            <a href="#">
                                                <div class="normal"><img src="assets/img/card5_bt.png"></div>
                                                <div class="focus"><img src="assets/img/card5_bt_focus.png"></div>
                                            </a>
                                        </div>
                                    </div>
                                    <img src="assets/img/card_bg.png">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="button hover">
                <div class="focus"><img src="assets/img/footer_btn1_focus.jpg"></div>
                <img src="assets/img/footer_btn1.jpg">
                <div class="normal"><img src="assets/img/footer_btn1.jpg"></div>
            </div>
            <div class="button hover">
                <div class="focus"><img src="assets/img/footer_btn2_focus.jpg"></div>
                <img src="assets/img/footer_btn2.jpg">
                <div class="normal"><img src="assets/img/footer_btn2.jpg"></div>
            </div>
        </footer>
    
        <div class="popup-con"></div>
    </div>

    <script type="text/javascript" src="../common/js/util/easing.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/popup.js"></script>
</body>
</html>
